<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | game1</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/newGame.json", {onProgress: UnityProgress});
      
      function registerMessageHandler(handlerName) {
        window.messageHandler = document.getElementById(handlerName);
      }

      function postMessageToUnity(message) {
        if (window.messageHandler) {
          window.messageHandler.SendMessage(message.command, message.texturePath);
        }
      }

      window.addEventListener("message", function(event) {
        postMessageToUnity(event.data);
      });
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">game1</div>
      </div>
    </div>
  </body>
</html>
